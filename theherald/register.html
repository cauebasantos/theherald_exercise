<body>
  <header>
    <div id="hr_div">
      <hr>
      <hr>
    </div>
    <h1>The HTML5 Herald
      <span class="tagline">Produced With That Good Ol' Timey HTML5 &amp; CSS3</span>
    </h1>
  </header>

  <nav>
    <div id="hr_div">
      <hr>

    <div id="volume">
      <p>Vol. MMXI</p>

    <div id="menu">
      <ul>
        <li><a href="index.html">HOME</a></li>

  <main role="main">
    <form id="register" method="post">
      <header>
        <h1>Sign Me Up!</h1>
        <p>I would like to receive your fine publication</p>
      </header>
  
      <ul>
        <li>
          <label for="register-name">My name is:</label>
          <input type="text" id="register-name" name="name" required aria-required="true">
        </li>
        <li>
          <label for="address">My email address is:</label>
          <input type="text" id="address" name="address" required aria-required="true">
        </li>
        <li>
          <label for="url">My website is located at:</label>
          <input type="text" id="url" name="url" placeholder="http://example.com">
        </li>
        <li>
          <label for="password">I would like my password to be:</label>
          <p>(at least 6 characters, no spaces)</p>
          <input type="password" id="password" name="password" required aria-required="true">
        </li>
        <li>
          <label for="rating">On a scale of 1 to 10, my knowledge of HTML5 is:</label>
          <input type="text" id="rating" name="rating">
        </li>
        <li>
          <label for="startdate">Please, start my subscription on:</label>
          <input type="text" id="startdate" name="startdate" placeholder="dd/mm/yyyy" required aria-required="true">
        </li>
        <li>
          <label for="quantity">I would like to receive
          <input type="text" id="quantity" name="quantity" value="1"> copies of <cite>The HTML5 Herald</cite>.</label>
        </li>
        <li>
          <label for="upsell">Also sign me up for <cite>The CSS3 Chronicle</cite></label>
          <input type="checkbox" id="upsell" name="upsell" value="CSS3 Chronicle">
        </li>
        <li>
          <input type="submit" id="register-submit" value="Send Post Haste">
        </li>
      </ul>
    </form>
  </main>

</body>
</html>
